name: users-ci

on:
  push:
    paths:
      - "src/users-svc/**"
      - ".github/workflows/users-ci.yml"
  pull_request:
    paths:
      - "src/users-svc/**"
      - ".github/workflows/users-ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/users-svc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          if ls ../**/users-svc.Tests.csproj 1> /dev/null 2>&1; then
            for proj in $(ls ../**/*Tests.csproj); do
              dotnet test "$proj" --configuration Release --no-build --collect:"XPlat Code Coverage" --logger trx
            done
          else
            echo "Nenhum projeto de teste encontrado (ok para esta fase)."
          fi
